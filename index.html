      --card: #151a24;
      --accent: #5ddcff;
      --text: #e6e9ef;
      --muted: #9aa4b2;
      --radius: 18px;

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(1200px 600px at 20% -10%, #1a2240, transparent), var(--bg);

      line-height: 1.6;

    .btn { padding: 14px 24px; border-radius: 999px; background: linear-gradient(135deg, var(--accent), #7cf7c8); color: #000; font-weight: 600; text-decoration: none; }
    .btn.secondary { background: transparent; border: 1px solid var(--accent); color: var(--accent); }
    section { max-width: 1100px; margin: 0 auto; padding: 64px 24px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 24px; }
    .card { background: var(--card); border-radius: var(--radius); padding: 28px; box-shadow: 0 20px 40px rgba(0,0,0,.35); text-align: center; }
    .uc-img { width: 100%; height: 160px; object-fit: cover; border-radius: 12px; margin-bottom: 16px; opacity: 0.9; }
    h2 { font-size: 32px; margin-bottom: 24px; text-align: center; }
    h3 { margin-top: 0; margin-bottom: 12px; }
    table { width: 100%; border-collapse: collapse; }
    td { padding: 10px 0; border-bottom: 1px solid #222; color: var(--muted); }
    td:first-child { color: var(--text); font-weight: 500; }
    .center { text-align: center; }
    footer { padding: 64px 24px; text-align: center; background: #080b11; }
    footer p { color: var(--muted); }
